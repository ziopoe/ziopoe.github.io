---
layout: default
---
<nav>
  -
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %}style="color: #d22;"{% endif %}>
        {{ item.name }}
      </a> - 
    {% endfor %}
</nav>

<h2>{{ page.title }}</h2>
<p>{{ page.date | date_to_string }}</p>

{{ content }}
