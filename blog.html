---
layout: default
title: Blog
---
<nav>
  -
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %}style="color: #d22;"{% endif %}>
        {{ item.name }}
      </a> - 
    {% endfor %}
</nav>

<h2>Latest Posts</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </li>
  {% endfor %}
</ul>
